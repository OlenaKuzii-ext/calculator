<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" class="display" readonly placeholder="0">
            <div class="number">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>.</button>
            </div>
            <button class="sqrt">sqrt</button>
            <button class="factorial">!</button>
            <button class="equal">=</button>
            <button class="cos">cos</button>
            <button class="sin">sin</button>
            <button class="ln">ln</button>
        </div>
        <input name="delete" type="Button" value="C" class="deleteall">
        <input name="delete" type="Button" value="CE" class="delete">
        <script src="js/index.js"></script>
    </body>
</html>
